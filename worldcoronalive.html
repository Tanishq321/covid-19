<section class="corona_update container-fluid">
  <div class="my-5">
    <h3 class="text-uppercase text-center"> COVID-19 LIVE UPDATES OF THE WORLD</h3>
  </div>
  
  <div class="table-responsive">

   <table class="table table-bordered table-striped text-center" id="tbval">
     <tr>
       <th>Country</th>
       <th>TotalConfirmed</th>
       <th>TotalRecovered</th>
       <th>TotalDeaths</th>
       <th>TotalDeaths</th>
       <th>NewRecovered</th>
       <th>NewDeaths</th>
     </tr>
   </table>

  </div>

</div>

</section>



      
<div class="container scrolltop float-right pr-5">
    <i class="fa fa-arrow-up" onclick="topFunction()" id="myBtn"></i>
  </div>

<footer class="mt-5">

<script type="text/javascript">

mybutton = document.getElementById("myBtn");

window.onscroll = function() {scrollFunction()};
function scrollFunction() {
if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
mybutton.style.display = "block";
} else {
mybutton.style.display = "none";
}
}
function topFunction() {
document.body.scrollTop = 0;
document.documentElement.scrollTop = 0;
}




function fetch(){
$.get("https://api.covid19api.com/summary", 

   function (data){
      // console.log(data['Countries'].length);
      var tbval = document.getElementById('tbval');
      for(var i=1; i<(data['Countries'].length); i++){
        var x = tbval.insertRow();
        x.insertCell(0);

        tbval.rows[i].cells[0].innerHTML = data['Countries'][i-1]['Country'];
        tbval.rows[i].cells[0].style.background = '#7a4a91';
        tbval.rows[i].cells[0].style.color = '#fff';

        x.insertCell(1);
        tbval.rows[i].cells[1].innerHTML = data['Countries'][i-1]['TotalConfirmed'];
        tbval.rows[i].cells[1].style.background = '#4bb7d8';

        x.insertCell(2);
        tbval.rows[i].cells[2].innerHTML = data['Countries'][i-1]['TotalRecovered'];
        tbval.rows[i].cells[2].style.background = '#4bb7d8';

        x.insertCell(3);
        tbval.rows[i].cells[3].innerHTML = data['Countries'][i-1]['TotalDeaths'];
        tbval.rows[i].cells[3].style.background = '#f36e23';

        x.insertCell(4);
        tbval.rows[i].cells[4].innerHTML = data['Countries'][i-1]['TotalConfirmed'];
        tbval.rows[i].cells[4].style.background = '#4bb7d8';

        x.insertCell(5);
        tbval.rows[i].cells[5].innerHTML = data['Countries'][i-1]['TotalRecovered'];
        tbval.rows[i].cells[5].style.background = '#9cc850';

        x.insertCell(6);
        tbval.rows[i].cells[6].innerHTML = data['Countries'][i-1]['NewDeaths'];
        tbval.rows[i].cells[6].style.background = '#f36e23';
        
      }
    }
);
}




</script>
